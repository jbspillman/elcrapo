            margin-bottom: 40px;
            padding: 20px;

            border: 1px solid #334155;

            align-items: center;
            gap: 10px;

        .legend-color {

            padding: 15px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
            border: 1px solid #334155;
        }

        .charts-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .chart-container {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .chart-title {
            font-size: 1rem;
            margin-bottom: 10px;
            text-align: center;
            color: #e2e8f0;
        }

        canvas {
            max-height: 250px;
        }

        @media (max-width: 768px) {
            .charts-row {

            }

            h1 {

        }

    function createChart(testName, metric, container) {
        const datasets = products.map((productKey, idx) => {
            const productData = data.find(d => d.test_name === testName && d.product_key === productKey);
            return {
                label: productNames[idx],
                data: productData[metric.key],
                borderColor: colors[idx].line,
                backgroundColor: colors[idx].bg,
                borderWidth: 3,
                pointRadius: 4,
                pointHoverRadius: 6,
                tension: 0.3
            };

        title.textContent = metric.label;

        chartDiv.appendChild(canvas);
        container.appendChild(chartDiv);
