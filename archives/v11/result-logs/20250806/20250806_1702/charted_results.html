    }

    h3 {

    }

        width: 100%;

        font-size: 18px;
        text-align: center;

    }

        border-radius: 8px;
        padding: 10px;
        vertical-align: top;
        width: 33.33%;
    }
 
    .chart-box {
        height: 240px;
        width: 100%;
    }
   
   
    @media screen and (max-width: 1024px) {
    table {
        display: block;
    }

    tr {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

        width: 100%;

}
