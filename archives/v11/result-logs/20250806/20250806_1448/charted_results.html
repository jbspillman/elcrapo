    background-color: #f9f9f9;
    color: #333;
    }

    h3 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 30px;
        color: #2c3e50;
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 30px 20px;
        table-layout: auto;
    }

    th {
        background-color: #34495e;
        color: #fff;
        padding: 15px;
        font-size: 18px;
        text-align: center;
        border-radius: 6px;
    }

    td {
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 10px;
        vertical-align: top;
        width: 33.33%;
    }
 
    .chart-box {
        height: 240px;
        width: 100%;
    }
   
   
    @media screen and (max-width: 1024px) {
    table {
        display: block;
    }

    tr {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

        width: 100%;
        margin-bottom: 20px;
