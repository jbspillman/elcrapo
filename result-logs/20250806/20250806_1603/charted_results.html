    color: #333;
    }

    h3 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 30px;
        color: #2c3e50;
    }

        width: 100%;

        color: #fff;

        font-size: 18px;
        text-align: center;

    }

        padding: 10px;
        vertical-align: top;
        width: 33.33%;
    }
 
    .chart-box {
        height: 240px;
        width: 100%;
    }
   
   
    @media screen and (max-width: 1024px) {
    table {
        display: block;
    }

    tr {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
